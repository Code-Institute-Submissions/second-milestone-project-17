<body> 
<!--Header -game name link to home page- -->
<header class="nav-container container-fluid text-center">
        <div class="nav-wrapper row">
            <div class="col-12">
                <h1 class="nav-heading text-uppercase"><a href="index.html">Simon</a></h1>
            </div>
            <!--Info button for instructions-->
            <div class="col-2 offset-4 col-md-1 offset-md-5">
                <button id="instructions-btn" type="button" class="btn btn-primary" data-toggle="" data-target="">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
            <!--Volume ON/OFF button-->
            <div class="col-2 col-md-1">
                <button type="button" class="btn btn-primary">
                    <i id="volume-btn" class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
</header>
<!--Section with conatainer Start / Rounds status / Strict mode-->
<section class="container">
        <div class="top-panel">
            <div class="nav btn start-btn text-uppercase" onclick="startGame()">Start</div>
            <div class="nav round-status text-uppercase">Round 1</div>
            <div class="nav btn strict-btn text-uppercase" onclick="strictMode()">Strict</div>
        </div>  
        <!--Gameboard panel (blue/yellow/green/red colors-->
        <div class="gameboard">
            <div class="panel" id ="blue"></div>
            <div class="panel" id ="yellow"></div>
            <div class="panel" id ="green"></div>
            <div class="panel" id ="red"></div>
        </div>
        <!--Status bar / Simon says, Your turn!-->
        <div class="status-bar"></div>

</section>
<!--Footer my name link to my github page-->
<footer class="footer-container container-fluid">
        <h6 class="footer-text"> 2020 |
            <a href="https://github.com/kompeet" target="_blank">Peter Komaromi</a>
        </h6>
</footer>
